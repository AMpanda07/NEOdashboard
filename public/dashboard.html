<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ASTROCITY | Mission Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

    <canvas id="starCanvas"></canvas>

    <!-- Top Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-purple-900/80 via-black/80 to-cyan-900/70 backdrop-blur-md border-b border-white/10 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="logo-orb logo-orb--sm">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="flex flex-col leading-none">
                <span class="logo-text text-lg">ASTROCITY</span>
                <span class="logo-tagline">Mission Control</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-xs text-right hidden sm:block">
                <div class="text-gray-400 uppercase tracking-widest">Agent ID</div>
                <div id="agentIdDisplay" class="font-mono text-purple-400">Loading...</div>
            </div>
            <button onclick="logout()" class="px-4 py-2 border border-red-500/50 text-red-500 text-xs font-bold rounded hover:bg-red-500 hover:text-white transition uppercase">
                Logout
            </button>
        </div>
    </nav>

    <div class="flex h-screen pt-16">
        <!-- Sidebar Filters -->
        <aside class="w-80 bg-gradient-to-b from-black/70 via-black/60 to-purple-900/40 backdrop-blur-lg border-r border-white/10 p-6 overflow-y-auto hidden md:block">
            <h3 class="text-xl font-black italic uppercase mb-6 flex items-center gap-2">
                <i class="fas fa-filter text-purple-400"></i> Filters
            </h3>

            <!-- Date Filter -->
            <div class="mb-8">
                <label class="block text-[10px] uppercase font-bold text-gray-300 mb-2 tracking-widest">Observation Date</label>
                <input type="date" id="filterDate" class="w-full bg-white/5 border border-white/20 rounded p-2 text-sm text-white focus:border-purple-500 outline-none">
            </div>

            <!-- Threat Level -->
            <div class="mb-8">
                <label class="block text-[10px] uppercase font-bold text-gray-300 mb-2 tracking-widest">Threat Level</label>
                <div class="flex flex-wrap gap-2">
                    <button id="btnAll" class="filter-chip active" data-group="hazard" onclick="setHazardFilter('all')">All</button>
                    <button id="btnSafe" class="filter-chip filter-chip--safe" data-group="hazard" onclick="setHazardFilter('safe')">Safe</button>
                    <button id="btnDanger" class="filter-chip filter-chip--hazard" data-group="hazard" onclick="setHazardFilter('danger')">Hazard</button>
                </div>
            </div>

            <!-- Risk Tier -->
            <div class="mb-8">
                <label class="block text-[10px] uppercase font-bold text-gray-300 mb-2 tracking-widest">Risk Tier</label>
                <div class="flex flex-wrap gap-2">
                    <button id="btnRiskAll" class="filter-chip active" data-group="risk" onclick="setRiskFilter('all')">All</button>
                    <button id="btnRiskLow" class="filter-chip filter-chip--low" data-group="risk" onclick="setRiskFilter('low')">Low</button>
                    <button id="btnRiskMedium" class="filter-chip filter-chip--medium" data-group="risk" onclick="setRiskFilter('medium')">Medium</button>
                    <button id="btnRiskHigh" class="filter-chip filter-chip--high" data-group="risk" onclick="setRiskFilter('high')">High</button>
                    <button id="btnRiskCritical" class="filter-chip filter-chip--critical" data-group="risk" onclick="setRiskFilter('critical')">Critical</button>
                </div>
            </div>

            <!-- Sliders -->
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-[10px] uppercase font-bold text-gray-300 tracking-widest">Min Diameter</label>
                        <span id="valSize" class="text-xs font-mono text-purple-400">0 m</span>
                    </div>
                    <input type="range" id="rangeSize" min="0" max="2000" value="0" class="w-full accent-purple-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-[10px] uppercase font-bold text-gray-300 tracking-widest">Max Velocity</label>
                        <span id="valSpeed" class="text-xs font-mono text-purple-400">Any</span>
                    </div>
                    <input type="range" id="rangeSpeed" min="0" max="150000" value="150000" class="w-full accent-blue-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-[10px] uppercase font-bold text-gray-300 tracking-widest">Max Distance</label>
                        <span id="valDist" class="text-xs font-mono text-purple-400">Any</span>
                    </div>
                    <input type="range" id="rangeDist" min="0" max="20" step="0.1" value="20" class="w-full accent-green-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    <span class="text-[9px] text-gray-600 block mt-1 text-right">Million km</span>
                </div>
            </div>

            <div class="mt-10 pt-6 border-t border-white/10">
                <div class="text-[10px] text-gray-300 uppercase tracking-widest mb-2">System Status</div>
                <div class="flex items-center gap-2 text-green-500 text-xs font-mono">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    Live Feed Active
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 md:p-10 relative">
            <div class="max-w-7xl mx-auto">
                <header class="flex justify-between items-end mb-8">
                    <div>
                        <h1 class="text-3xl font-black uppercase italic tracking-tighter">ASTROCITY Risk Analysis Console</h1>
                        <p class="text-gray-300 text-sm mt-1">Browse, classify, and prioritize Near-Earth Objects in real time.</p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-mono font-bold text-white" id="resultCount">0</span>
                        <span class="text-xs text-gray-300 uppercase tracking-widest block">Objects Found</span>
                    </div>
                </header>

                <!-- Grid -->
                <div id="dashboardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards injected by JS -->
                    <div class="col-span-full py-20 text-center">
                        <i class="fas fa-circle-notch fa-spin text-3xl text-purple-500 mb-4"></i>
                        <p class="text-gray-300 font-mono text-xs uppercase tracking-widest">Scanning Sector...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
